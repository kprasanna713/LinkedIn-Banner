<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prasanna Kumar | Data Analytics Portfolio</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --bmw-blue: #1C69D4;
    --bmw-dark: #0A1929;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* ================= BANNER ================= */

.banner-container {
    width: 1584px;
    height: 396px;
    position: relative;
    overflow: hidden;
    background: linear-gradient(135deg, #0A1929 0%, #1C69D4 50%, #2E8BC0 100%);
    box-shadow: 0 10px 50px rgba(0,0,0,0.35);
}

/* Animated background pattern */
.pattern {
    position: absolute;
    inset: 0;
    background-image:
        linear-gradient(30deg, rgba(255,255,255,0.05) 12%, transparent 12.5%),
        linear-gradient(150deg, rgba(255,255,255,0.05) 12%, transparent 12.5%);
    background-size: 80px 140px;
    animation: movePattern 20s linear infinite;
}

@keyframes movePattern {
    from { background-position: 0 0; }
    to { background-position: 120px 210px; }
}

/* ================= CONTENT ================= */

.content {
    position: absolute;
    z-index: 5;
    top: 0;
    left: 0;
    right: 0;
    height: 55%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 0 80px;
}

.title {
    font-size: 72px;
    font-weight: 700;
    color: #fff;
    letter-spacing: -2px;
    text-shadow: 0 4px 20px rgba(0,0,0,0.35);
}

.subtitle {
    font-size: 28px;
    color: rgba(255,255,255,0.9);
    margin-top: 12px;
    font-weight: 500;
}

.tagline {
    font-size: 18px;
    color: rgba(255,255,255,0.75);
    margin-top: 10px;
    max-width: 700px;
}

/* ================= TECH GRID - BOTTOM CENTER ================= */

.tech-grid {
    position: absolute;
    bottom: 28px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 14px;
    z-index: 10;
    flex-wrap: wrap;
    justify-content: center;
    max-width: 850px;
    padding: 0 40px;
}

.tech-logo {
    width: 85px;
    height: 85px;
    background: rgba(255,255,255,0.18);
    backdrop-filter: blur(14px);
    border-radius: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 14px 40px rgba(0,0,0,0.45);
    transition: transform 0.25s ease, box-shadow 0.25s ease, background 0.25s ease;
    cursor: pointer;
}

.tech-logo img {
    width: 56px;
    height: 56px;
    object-fit: contain;
}

/* Premium hover */
.tech-logo:hover {
    transform: translateY(-8px) scale(1.05);
    box-shadow: 0 20px 55px rgba(255,255,255,0.2);
    background: rgba(255,255,255,0.25);
}

/* ================= RESPONSIVE ================= */

@media (max-width: 1200px) {
    .banner-container {
        width: 100%;
        height: 500px;
    }

    .title {
        font-size: 56px;
    }

    .subtitle {
        font-size: 24px;
    }

    .tech-logo {
        width: 80px;
        height: 80px;
    }

    .tech-logo img {
        width: 52px;
        height: 52px;
    }

    .content {
        padding: 0 40px;
    }
}

@media (max-width: 768px) {
    .banner-container {
        height: 600px;
    }

    .title {
        font-size: 42px;
    }

    .subtitle {
        font-size: 20px;
    }

    .tech-grid {
        bottom: 20px;
        gap: 15px;
    }

    .tech-logo {
        width: 80px;
        height: 80px;
    }

    .tech-logo img {
        width: 50px;
        height: 50px;
    }
}
</style>
</head>

<body>

<div class="banner-container">

    <div class="pattern"></div>

    <div class="content">
        <h1 class="title">Prasanna Kumar</h1>
        <p class="subtitle">Data Analyst · Business Intelligence · Analytics</p>
        <p class="tagline">Turning complex data into decisions that actually drive impact.</p>
    </div>

    <!-- TECH ICON GRID - BOTTOM CENTER -->
    <div class="tech-grid">
        <div class="tech-logo">
            <img src="icons/python.png" alt="Python">
        </div>
        <div class="tech-logo">
            <img src="icons/pandas.png" alt="Pandas">
        </div>
        <div class="tech-logo">
            <img src="icons/sql.png" alt="SQL">
        </div>
        <div class="tech-logo">
            <img src="icons/powerbi.png" alt="Power BI">
        </div>
        <div class="tech-logo">
            <img src="icons/aws.png" alt="AWS">
        </div>
        <div class="tech-logo">
            <img src="icons/github.png" alt="GitHub">
        </div>
        <div class="tech-logo">
            <img src="icons/ml.png" alt="Machine Learning">
        </div>
    </div>

</div>

</body>
</html>

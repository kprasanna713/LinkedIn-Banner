<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prasanna Kumar Vechha | Data Analytics Portfolio</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --bmw-blue: #1C69D4;
    --bmw-dark: #0A1929;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* ================= BANNER ================= */

.banner-container {
    width: 1584px;
    height: 396px;
    position: relative;
    overflow: hidden;
    background: linear-gradient(135deg, #0A1929 0%, #1C69D4 50%, #2E8BC0 100%);
    box-shadow: 0 10px 50px rgba(0,0,0,0.35);
}

/* Animated background pattern */
.pattern {
    position: absolute;
    inset: 0;
    background-image:
        linear-gradient(30deg, rgba(255,255,255,0.05) 12%, transparent 12.5%),
        linear-gradient(150deg, rgba(255,255,255,0.05) 12%, transparent 12.5%);
    background-size: 80px 140px;
    animation: movePattern 20s linear infinite;
}

@keyframes movePattern {
    from { background-position: 0 0; }
    to { background-position: 120px 210px; }
}

/* ================= CONTENT ================= */

.content {
    position: relative;
    z-index: 5;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding-left: 80px;
}

.title {
    font-size: 72px;
    font-weight: 700;
    color: #fff;
    letter-spacing: -2px;
    text-shadow: 0 4px 20px rgba(0,0,0,0.35);
}

.subtitle {
    font-size: 32px;
    color: rgba(255,255,255,0.9);
    margin-top: 16px;
}

.tagline {
    font-size: 20px;
    color: rgba(255,255,255,0.75);
    margin-top: 12px;
    max-width: 650px;
}

/* ================= STATIC TECH GRID ================= */

.tech-grid {
    position: absolute;
    right: 120px;
    top: 50%;
    transform: translateY(-50%);
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 26px 28px;
    z-index: 10;
}

/* Rows with centered alignment */
.row-2,
.row-3 {
    grid-column: span 3;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    justify-items: center;
    gap: 28px;
}

.tech-logo {
    width: 86px;
    height: 86px;
    background: rgba(255,255,255,0.18);
    backdrop-filter: blur(14px);
    border-radius: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 14px 40px rgba(0,0,0,0.45);
    transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.tech-logo img {
    width: 56px;
    height: 56px;
    object-fit: contain;
}

/* Premium hover (subtle) */
.tech-logo:hover {
    transform: translateY(-6px);
    box-shadow: 0 20px 55px rgba(0,0,0,0.6);
}

/* ================= RESPONSIVE ================= */

@media (max-width: 1200px) {
    .tech-grid {
        right: 60px;
    }

    .tech-logo {
        width: 72px;
        height: 72px;
    }

    .tech-logo img {
        width: 46px;
        height: 46px;
    }
}
</style>
</head>

<body>

<div class="banner-container">

    <div class="pattern"></div>

    <div class="content">
        <h1 class="title">Prasanna Kumar Vechha</h1>
        <p class="subtitle">Data Analyst · Business Intelligence · Analytics</p>
        <p class="tagline">Turning complex data into decisions that actually drive impact.</p>
    </div>

    <!-- STATIC TECH ICON GRID -->
    <div class="tech-grid">

        <!-- Row 1 -->
        <div class="tech-logo">
            <img src="icons/python.png" alt="Python">
        </div>
        <div class="tech-logo">
            <img src="icons/pandas.png" alt="Pandas">
        </div>
        <div class="tech-logo">
            <img src="icons/sql.png" alt="SQL">
        </div>

        <!-- Row 2 -->
        <div class="row-2">
            <div class="tech-logo">
                <img src="icons/powerbi.png" alt="Power BI">
            </div>
            <div class="tech-logo">
                <img src="icons/aws.png" alt="AWS">
            </div>
        </div>

        <!-- Row 3 -->
        <div class="row-3">
            <div class="tech-logo">
                <img src="icons/github.png" alt="GitHub">
            </div>
            <div class="tech-logo">
                <img src="icons/ml.png" alt="Machine Learning">
            </div>
        </div>

    </div>
    

</div>

</body>
</html>

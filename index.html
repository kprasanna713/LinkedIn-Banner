<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prasanna Kumar Vechha | Data Analytics Portfolio</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --bmw-blue: #1C69D4;
    --bmw-dark: #0A1929;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* ================= BANNER ================= */

.banner-container {
    width: 1584px;
    height: 396px;
    position: relative;
    overflow: hidden;
    background: linear-gradient(135deg, #0A1929 0%, #1C69D4 50%, #2E8BC0 100%);
    box-shadow: 0 10px 50px rgba(0,0,0,0.35);
}

/* Animated background pattern */
.pattern {
    position: absolute;
    inset: 0;
    background-image:
        linear-gradient(30deg, rgba(255,255,255,0.05) 12%, transparent 12.5%),
        linear-gradient(150deg, rgba(255,255,255,0.05) 12%, transparent 12.5%);
    background-size: 80px 140px;
    animation: movePattern 20s linear infinite;
}

@keyframes movePattern {
    from { background-position: 0 0; }
    to { background-position: 120px 210px; }
}

/* ================= CONTENT ================= */

.content {
    position: relative;
    z-index: 5;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding-left: 80px;
}

.title {
    font-size: 72px;
    font-weight: 700;
    color: #fff;
    letter-spacing: -2px;
    text-shadow: 0 4px 20px rgba(0,0,0,0.35);
}

.subtitle {
    font-size: 32px;
    color: rgba(255,255,255,0.9);
    margin-top: 16px;
}

.tagline {
    font-size: 20px;
    color: rgba(255,255,255,0.75);
    margin-top: 12px;
    max-width: 650px;
}

/* ================= TECH ICON ORBIT ================= */

.tech-orbit {
    position: absolute;
    right: 140px;
    top: 50%;
    width: 280px;
    height: 280px;
    transform: translateY(-50%);
    z-index: 10;
}

.orbit {
    position: relative;
    width: 100%;
    height: 100%;
    animation: rotateOrbit 26s linear infinite;
}

@keyframes rotateOrbit {
    from { transform: rotate(0deg); }
    to   { transform: rotate(360deg); }
}

.tech-logo {
    position: absolute;
    width: 70px;
    height: 70px;
    background: rgba(255,255,255,0.18);
    backdrop-filter: blur(14px);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    transition: transform 0.3s ease;
}

.tech-logo img {
    width: 46px;
    height: 46px;
    object-fit: contain;
}

.tech-logo:hover {
    transform: scale(1.2);
}

/* Positions around the circle */
.tech-logo:nth-child(1) { top: 0%;   left: 50%; transform: translate(-50%, 0); }
.tech-logo:nth-child(2) { top: 18%;  left: 85%; transform: translate(-50%, -50%); }
.tech-logo:nth-child(3) { top: 50%;  left: 100%; transform: translate(-100%, -50%); }
.tech-logo:nth-child(4) { top: 82%;  left: 85%; transform: translate(-50%, -50%); }
.tech-logo:nth-child(5) { top: 100%; left: 50%; transform: translate(-50%, -100%); }
.tech-logo:nth-child(6) { top: 82%;  left: 15%; transform: translate(-50%, -50%); }
.tech-logo:nth-child(7) { top: 50%;  left: 0%; transform: translate(0%, -50%); }

/* ================= RESPONSIVE ================= */

@media (max-width: 1200px) {
    .tech-orbit {
        right: 80px;
        width: 220px;
        height: 220px;
    }

    .tech-logo {
        width: 60px;
        height: 60px;
    }

    .tech-logo img {
        width: 38px;
        height: 38px;
    }
}
</style>
</head>

<body>

<div class="banner-container">

    <div class="pattern"></div>

    <div class="content">
        <h1 class="title">Prasanna Kumar Vechha</h1>
        <p class="subtitle">Data Analyst · Business Intelligence · Analytics</p>
        <p class="tagline">Turning complex data into decisions that actually drive impact.</p>
    </div>

    <!-- TECH ICON ORBIT -->
    <div class="tech-orbit">
        <div class="orbit">
            <div class="tech-logo"><img src="icons/python.png" alt="Python"></div>
            <div class="tech-logo"><img src="icons/pandas.png" alt="Pandas"></div>
            <div class="tech-logo"><img src="icons/sql.png" alt="SQL"></div>
            <div class="tech-logo"><img src="icons/github.png" alt="GitHub"></div>
            <div class="tech-logo"><img src="icons/ml.png" alt="Machine Learning"></div>
            <div class="tech-logo"><img src="icons/powerbi.png" alt="Power BI"></div>
            <div class="tech-logo"><img src="icons/aws.png" alt="AWS"></div>
        </div>
    </div>

</div>

</body>
</html>

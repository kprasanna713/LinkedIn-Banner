<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LinkedIn Banner</title>

<style>
/* ---------- Base ---------- */
body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f0f0f0;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
}

.banner-container {
    width: 1584px;
    height: 396px;
    position: relative;
    overflow: hidden;
    background: linear-gradient(135deg, #0A1929 0%, #1C69D4 50%, #2E8BC0 100%);
    box-shadow: 0 10px 50px rgba(0,0,0,0.3);
}

/* ---------- Animated Background Pattern ---------- */
.pattern {
    position: absolute;
    inset: 0;
    background-image:
        linear-gradient(30deg, rgba(255,255,255,0.05) 12%, transparent 12.5%, transparent 87%, rgba(255,255,255,0.05)),
        linear-gradient(150deg, rgba(255,255,255,0.05) 12%, transparent 12.5%, transparent 87%, rgba(255,255,255,0.05)),
        linear-gradient(30deg, rgba(255,255,255,0.05) 12%, transparent 12.5%, transparent 87%, rgba(255,255,255,0.05)),
        linear-gradient(150deg, rgba(255,255,255,0.05) 12%, transparent 12.5%, transparent 87%, rgba(255,255,255,0.05));
    background-size: 80px 140px;
    background-position: 0 0, 0 0, 40px 70px, 40px 70px;
    animation: movePattern 20s linear infinite;
}

@keyframes movePattern {
    to {
        background-position: 80px 140px, 80px 140px, 120px 210px, 120px 210px;
    }
}

/* ---------- Data Visualisation ---------- */
.data-viz {
    position: absolute;
    inset: 0;
}

.chart-bar {
    position: absolute;
    bottom: 30px;
    width: 40px;
    background: rgba(255,255,255,0.2);
    border-radius: 4px 4px 0 0;
    backdrop-filter: blur(10px);
    animation: growBar 2s ease-in-out infinite;
}

.chart-bar:nth-child(1) { left: 15%; height: 80px; }
.chart-bar:nth-child(2) { left: 20%; height: 120px; animation-delay: 0.2s; }
.chart-bar:nth-child(3) { left: 25%; height: 100px; animation-delay: 0.4s; }
.chart-bar:nth-child(4) { left: 30%; height: 140px; animation-delay: 0.6s; }
.chart-bar:nth-child(5) { left: 35%; height: 90px; animation-delay: 0.8s; }

@keyframes growBar {
    0%,100% { opacity: 0.5; transform: scaleY(1); }
    50% { opacity: 0.8; transform: scaleY(1.1); }
}

.data-point {
    position: absolute;
    width: 8px;
    height: 8px;
    background: rgba(255,255,255,0.6);
    border-radius: 50%;
    animation: float 15s ease-in-out infinite;
}

.data-point:nth-child(6) { top: 20%; right: 15%; }
.data-point:nth-child(7) { top: 40%; right: 25%; animation-delay: 2s; }
.data-point:nth-child(8) { top: 60%; right: 18%; animation-delay: 4s; }
.data-point:nth-child(9) { top: 30%; right: 35%; animation-delay: 1s; }
.data-point:nth-child(10) { top: 50%; right: 30%; animation-delay: 3s; }

@keyframes float {
    50% { transform: translate(-10px,-20px); opacity: 0.9; }
}

/* ---------- Main Content ---------- */
.content {
    position: relative;
    z-index: 10;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding-left: 80px;
}

.title {
    font-size: 72px;
    font-weight: 700;
    color: white;
    letter-spacing: -2px;
    margin: 0;
    animation: fadeInUp 1s ease;
}

.subtitle {
    font-size: 32px;
    color: rgba(255,255,255,0.9);
    margin-top: 18px;
    animation: fadeInUp 1s ease 0.2s both;
}

.tagline {
    font-size: 20px;
    color: rgba(255,255,255,0.7);
    margin-top: 14px;
    animation: fadeInUp 1s ease 0.4s both;
}

@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* ---------- Tech Skill Badges ---------- */
.tech-badges {
    position: absolute;
    top: 60px;
    right: 80px;
    display: flex;
    flex-direction: column;
    gap: 14px;
    z-index: 15;
    animation: fadeInUp 1s ease 0.8s both;
}

.tech-badge {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 10px 18px;
    border-radius: 20px;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255,255,255,0.25);
    color: white;
    font-size: 15px;
    font-weight: 500;
    box-shadow: 0 8px 25px rgba(0,0,0,0.25);
    transition: all 0.3s ease;
}

.tech-badge:hover {
    transform: translateX(-6px);
    background: rgba(255,255,255,0.25);
}

.tech-icon-small {
    width: 26px;
    height: 26px;
    background: rgba(0,0,0,0.35);
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 15px;
}
</style>
</head>

<body>

<div class="banner-container">

    <div class="pattern"></div>

        <div class="chart-bar"></div>

        <div class="chart-bar"></div>
        <div class="chart-bar"></div>
        <div class="chart-bar"></div>

        <div class="data-point"></div>

</div>

</body>
</html>
